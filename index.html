<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Card</title>
</head>
<body>
    <!-- Sample card -->
    <section class="card">
        <img src="./img/brasil.png" class="card-img-top" alt="Country's flag">
        <div class="card-body">
            <h3 class="country-name card-title">Brazil</h3>
            <p class="country-pop card-text"><span class="text-bold">Population:</span> 200 mi</p>
            <p class="country-region card-text"><span class="text-bold">Region:</span> Americas</p>
            <p class="country-capital card-text"><span class="text-bold">Capital:</span> Brasilia</p>
        </div>
    </section>
    <!-- Raw code -->
    <section class="card">
        <img src="" class="card-img-top" alt="Country's flag">
        <div class="card-body">
            <h3 class="country-name card-title"></h3>
            <p class="country-pop card-text"><span class="text-bold">Population: </span></p>
            <p class="country-region card-text"><span class="text-bold">Region: </span></p>
            <p class="country-capital card-text"><span class="text-bold">Capital: </span></p>
        </div>
    </section>
</body>
</html>
