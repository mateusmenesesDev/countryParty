<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Country Party</title>
</head>

<body>
  <header>
    <div id="header-container">
      <h1>Where in the World?</h1>
      <div id="dark-mode-container">
        <i class="fa-regular fa-moon"></i>
        <span>Dark Mode</span>
      </div>
    </div>
  </header>

  <div id="search-filter-container">
    <!-- Input search -->
    <section class="mb-3 search">
      <i class="fa-solid fa-magnifying-glass icon"></i>
      <input type="text" class="form-control elements" id="search-box" placeholder="Search for a country">
    </section>

    <!-- Drop-down menu -->
    <section class="dropdown">
      <button class="btn btn-secondary dropdown-toggle elements" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        Filter By Region
      </button>
      <ul class="dropdown-menu elements">
        <li class="dropdown-item elements">Africa</li>
        <li class="dropdown-item elements">America</li>
        <li class="dropdown-item elements">Asia</li>
        <li class="dropdown-item elements">Europe</li>
        <li class="dropdown-item elements">Oceania</li>
        <li><hr class="dropdown-divider"></li>
        <li class="dropdown-item elements">All continents</li>
      </ul>
    </section>
  </div>

  <main>
    <!-- Sample elements -->
    <div id="sample-elements">
      <div class="card elements">
        <img src="" class="card-img-top" alt="Country's flag">
        <div class="card-body">
          <h3 class="country-name card-title">England</h3>
          <p class="country-pop card-text"><span class="text-bold">Population: </span></p>
          <p class="country-region card-text"><span class="text-bold">Region: </span></p>
          <p class="country-capital card-text"><span class="text-bold">Capital: </span></p>
        </div>
      </div>
      <div class="card" aria-hidden="true">
        <div class="placeholder placeholder-glow">
        </div>
        <div class="card-body">
          <h5 class="card-title placeholder-glow">
            <span class="placeholder col-6 placeholder-lg"></span>
          </h5>
          <p class="card-text placeholder-glow">
            <span class="placeholder col-7"></span>
            <span class="placeholder col-4"></span>
            <span class="placeholder col-4"></span>
            <span class="placeholder col-6"></span>
            <span class="placeholder col-8"></span>
          </p>
        </div>
      </div>
    </div>
    <!-- Card container -->
    <div id="card-container">
    </div>
  </main>

  <script src="https://kit.fontawesome.com/e219d8cace.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
