<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Elements</title>
</head>
<body>
    <!-- Sample card -->
    <section class="card">
        <img src="./img/brasil.png" class="card-img-top" alt="Country's flag">
        <div class="card-body">
            <h3 class="country-name card-title">Brazil</h3>
            <p class="country-pop card-text"><span class="text-bold">Population:</span> 200 mi</p>
            <p class="country-region card-text"><span class="text-bold">Region:</span> Americas</p>
            <p class="country-capital card-text"><span class="text-bold">Capital:</span> Brasilia</p>
        </div>
    </section>
    <!-- Raw code -->
    <section class="card">
        <img src="" class="card-img-top" alt="Country's flag">
        <div class="card-body">
            <h3 class="country-name card-title"></h3>
            <p class="country-pop card-text"><span class="text-bold">Population: </span></p>
            <p class="country-region card-text"><span class="text-bold">Region: </span></p>
            <p class="country-capital card-text"><span class="text-bold">Capital: </span></p>
        </div>
    </section>
    <!-- Drop-down menu -->
    <section class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Filter By Region
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Africa</a></li>
          <li><a class="dropdown-item" href="#">America</a></li>
          <li><a class="dropdown-item" href="#">Asia</a></li>
          <li><a class="dropdown-item" href="#">Europe</a></li>
          <li><a class="dropdown-item" href="#">Oceania</a></li>
        </ul>
    </section>
    <!-- Input search -->
    <section class="mb-3">
        <i class="fa-solid fa-magnifying-glass icon"></i>
        <input type="text" class="form-control" id="search-box" placeholder="Search for a country">
    </section>
    <script src="https://kit.fontawesome.com/e219d8cace.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
